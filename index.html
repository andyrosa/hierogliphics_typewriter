<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hieroglyphics Typewriter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1><span class="title-glyph">𓂀</span> Hieroglyphics Typewriter <span class="title-glyph">𓏞</span></h1>
    </header>

    <div class="main-display-area">
      <div class="output-content">
        <div id="hieroglyphic-output" class="hieroglyphic-display"></div>
        <div id="english-output" class="english-display"></div>
      </div>

      <div class="controls-sidebar">
        <button id="clear-btn" class="control-btn" title="Clear All">Clear</button>
        <button id="space-btn" class="control-btn" title="Add Space">Space</button>
        <button id="undo-btn" class="control-btn" title="Undo Last">Undo</button>
        <button id="theme-btn" class="control-btn" title="Switch Theme">Theme</button>
      </div>
    </div>

    <div class="word-palette">
      <div class="palette-section">
        <h3>Phrases</h3>
        <div class="word-grid" id="phrases-words"></div>
      </div>

      <div class="palette-section">
        <h3>Nouns</h3>
        <div class="word-grid" id="nouns-words"></div>
      </div>

      <div class="palette-section">
        <h3>Names</h3>
        <div class="word-grid" id="names-words"></div>
      </div>

      <div class="palette-section">
        <h3>Finisher</h3>
        <div class="word-grid" id="finisher-words"></div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const v = Date.now();
      const scripts = ['phrases.js', 'nouns.js', 'names.js', 'finisher.js', 'script.js'];
      scripts.forEach(src => {
        const s = document.createElement('script');
        s.src = `${src}?v=${v}`;
        s.async = false;
        document.body.appendChild(s);
      });
    })();
  </script>
</body>

</html>
